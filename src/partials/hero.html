<section class="hero-container">
  <div class="place-hero container">
    <div class="without-cameraman">
      <h1>
        Discover the magic of <span class="word-hero">photography</span> in our
        school
      </h1>
      <p class="paragraph-hero">
        Our photography school offers an unforgettable journey, where you can
        learn the basics of composition, master technical skills, translate your
        unique ideas.
      </p>
      <div class="link-n-reviews">
        <div class="students-photo-n-link">
          <ul class="list-photoes">
            <li class="photo-circle-item">
              <img
                class="photo-circle"
                srcset="
                  ./img/hero/girl_1__1x.webp 1x,
                  ./img/hero/girl_1__2x.webp 2x
                "
                src="./img/hero/girl_1__1x.webp"
                alt="women looks left"
                width="44"
                height="44"
                loading="lazy"
              />
            </li>
            <li class="photo-circle-item">
              <img
                class="photo-circle"
                srcset="./img/hero/boy_1x.webp 1x, ./img/hero/boy_2x.webp 2x"
                src="./img/hero/boy_1x.webp"
                alt="man looks straight"
                width="44"
                height="44"
                loading="lazy"
              />
            </li>
            <li class="photo-circle-item">
              <img
                class="photo-circle"
                srcset="./img/hero/girl_1x.webp 1x, ./img/hero/girl_2x.webp 2x"
                src="./img/hero/girl_1x.webp"
                alt="woman looks straight"
                width="44"
                height="44"
                loading="lazy"
              />
            </li>
          </ul>
          <div class="link-n-arrow">
            <a class="link-happy-students" href="#reviews"
              >Our happy students</a
            >
            <svg class="arrow" width="18" height="9">
              <use href="./img/icons.svg#icon-arrow" />
            </svg>
          </div>
        </div>
        <div class="reviews">
          <div class="place-for-star">
            <!-- <svg class="star" width="20" height="20">
            <use href="../img/icons.svg#icon-star" />
          </svg> -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
            >
              <path
                d="M10.0001 1.66667L12.5751 6.88334L18.3334 7.72501L14.1667 11.7833L15.1501 17.5167L10.0001 14.8083L4.85008 17.5167L5.83341 11.7833L1.66675 7.72501L7.42508 6.88334L10.0001 1.66667Z"
                stroke="#121212"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <ul class="list-two-words">
            <li class="first-item-word">Reviews</li>
            <li class="second-item-word">+1500</li>
          </ul>
        </div>
      </div>
    </div>
    <picture class="picture-hero">
      <source
        media="(max-width: 767px)"
        srcset="
          /img/hero/photographer_mob_1x.webp 1x,
          /img/hero/photographer_mob_2x.webp 2x
        "
        width="259"
        height="314"
        type="image/jpg"
      />
      <source
        media="(max-width: 1279px)"
        srcset="
          ./img/hero/photographer_tablet_1x.webp 1x,
          ./img/hero/photographer_tablet_2x.webp 2x
        "
        width="393"
        height="434"
        type="image/jpg"
      />
      <source
        media="(min-width: 1279px)"
        srcset="
          ./img/hero/photographer_dekstop_1x.webp 1x,
          ./img/hero/photographer_dekstop_2x.webp 2x
        "
        width="397"
        height="520"
        type="image/jpg"
      />
      <img
        class="camera-man"
        src="./img/hero/photographer_mob_1x.webp"
        alt="red-haired man with a camera"
        width="259"
        height="314"
        loading="lazy"
      />
    </picture>
  </div>
</section>
